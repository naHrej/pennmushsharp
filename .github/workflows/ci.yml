name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore PennMushSharp/PennMushSharp.sln

      - name: Verify formatting
        run: dotnet format PennMushSharp/PennMushSharp.sln --verify-no-changes

      - name: Build
        run: dotnet build PennMushSharp/PennMushSharp.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test PennMushSharp/PennMushSharp.sln --configuration Release --no-build

      - name: Verify characterization artifacts are up to date
        run: git diff --exit-code -- tests/characterization/golden
